
<ng-container *ngIf="userCard != null"> 
    <div class="card mb-4">
        <div class="image-wraper">
        <img [src]="userCard.photoUrl" class="card-img-top" >
        <ul class="list-inline member-icons animate text-center">
            <li class="list-item-inline"> <button (click)="clickDetails()" class="btn btn-primary"><i class="fa fa-user"></i> </button></li>
            <li class="list-item-inline"> <button class="btn btn-primary"><i class="fa fa-heart"></i> </button></li>
            <li class="list-item-inline"> <button class="btn btn-primary"><i class="fa fa-envelope"></i> </button></li>
        </ul>
    </div>
        <div class="card-body">
         <h6 class="card-title text-center mb-1">
            {{userCard.userName}} ,  {{userCard.age}}
         </h6>
          </div>
         <p class="card-text text-muted text-center" > {{userCard.city}}</p>
    </div>
</ng-container>
